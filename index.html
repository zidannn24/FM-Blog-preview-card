<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="content">
      <img src="assets/images/illustration-article.svg" alt="illustration-article">
      <p class="learn">Learning</p>
      <p class="publish">Published 21 Dec 2023</p>
      <h1><a href="#">HTML & CSS foundations</a></h1>
      <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <section class="profile">
        <img src="assets/images/image-avatar.webp" alt="image-avatar">
        <p>Greg Hooper</p>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/zidannn24" target="_blank">Muhammad Zidan Mu'arif</a>.
    </div>
  </footer>

</html>
